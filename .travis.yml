sudo: required
services:
  - docker
language: go
go:
    - 1.9

before_install:
  # Setup dependency management tool
  - curl https://nixos.org/nix/install | sh && . ~/.nix-profile/etc/profile.d/nix.sh
  - nix-env -i dep

install:
  - go get github.com/hashicorp/terraform
  - dep ensure

script:
  - 'if [ "${TRAVIS_BUILD_DIR}" != "${GOPATH}/src/github.com/DeviaVir/terraform-provider-gsuite" ]; then ln -s "${TRAVIS_BUILD_DIR}" "${GOPATH}/src/github.com/DeviaVir/terraform-provider-gsuite"; fi'
  - make
